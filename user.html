<!DOCTYPE html>
<html>
<head>
    <title>Login and Signup Page</title>
</head>
<body>
    <h1>Login or Signup</h1>

    <!-- User Button -->
    <button onclick="openUserPage()">Login</button>

    <!-- Administrator Button -->
    <button onclick="openAdminPage()">Signup</button>

    <script>
        // Function to open the User page
        function openUserPage() {
            window.location.href = "login.html";
        }

        // Function to open the Administrator page
        function openAdminPage() {
            window.location.href = "signup.html";
        }
    </script>
</body>
</html>
