<!DOCTYPE html>
<html>
<head>
    <title>User and Administrator Page Selection</title>
</head>
<body>
    <h1>Select Your Role</h1>

    <!-- User Button -->
    <button onclick="openUserPage()">User</button>

    <!-- Administrator Button -->
    <button onclick="openAdminPage()">Administrator</button>

    <script>
        // Function to open the User page
        function openUserPage() {
            window.location.href = "user.html";
        }

        // Function to open the Administrator page
        function openAdminPage() {
            window.location.href = "admin.html";
        }
    </script>
</body>
</html>
