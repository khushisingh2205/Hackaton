    <!DOCTYPE html>
<html>
<head>
    <title>Submit and Change Buttons</title>
</head>
<body>
    


        <button type="submit">Submit</button>
        

        <!-- Button to toggle the textbox -->
        <button id="Button">Change</button>
    
        <!-- Textbox that is initially hidden -->
        <input type="text" id="textbox" placeholder="Enter something">
    
        <script>
            // JavaScript code to toggle the visibility of the textbox
            const toggleButton = document.getElementById("Button");
            const textbox = document.getElementById("textbox");
    
            toggleButton.addEventListener("click", function () {
                // Toggle the visibility of the textbox
                if (textbox.style.display === "none") {
                    textbox.style.display = "block";
                } else {
                    textbox.style.display = "none";
                }
            });
        </script>
    </body>
